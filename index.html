<!DOCTYPE html>
<html>
    <head>
        <!-- Font awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>

            <div class="website-header">
                <div class="header-container content-wrap">
                    <h1 id="title">Find your film</h1>
                    <h2 id="watchlist"><a href="watchlist.html">My Watchlist</a></h2>
                </div>
               
            </div>
            
        </header>
        <main>
            <div class="content-main">
                <div class="film-wrapper content-wrap">
                   <form class="search-form"  id="form"> 
                    <div class="search-container">
                        <div class="icon-input-container">
                            <i class="fa-solid fa-magnifying-glass fa-lg" id="search-glass"></i>
                            <input type="text" name="search-input" id="search-input">
                        </div>
                        
                        <button type="submit" id="search-btn">Search</button>
                    </div>
                    </form>

                    <div class="movie-container-no-search">
                        <i class="fa-solid fa-film fa-8x"></i>
                        <h2>Start exploring</h2>
                    </div>
                    <div class="movie-cant-find hidden">
                        
                        <h2>Unable to find what you're looking for. Please try another search</h2>
                    </div>
                    <div class="movie-container">
                       
                    </div>
                </div>

            </div>


        </main>
        <script src="index.js"></script>
    </body>
</html>
